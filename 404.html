<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Valentine Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }

        .container {
            display: none;
        }

        .container.show {
            display: block;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 40px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
        }

#reload-button {
  appearance: none;
  background-color: #000000;
  border: 2px solid #1A1A1A;
  border-radius: 15px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
  font-size: 16px;
  font-weight: 600;
  line-height: normal;
  margin: 0;
  min-height: 60px;
  min-width: 0;
  outline: none;
  padding: 16px 24px;
  text-align: center;
  text-decoration: none;
  transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: 100%;
  will-change: transform;
}

#reload-button:disabled {
  pointer-events: none;
}

#reload-button:hover {
  box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
  transform: translateY(-2px);
}

#reload-button:active {
  box-shadow: none;
  transform: translateY(0);
}

        #no-button {
            position: absolute;
            transition: all 0.1s ease;
        }

#yes-button, #no-button {
  background: #FF4742;
  border: 1px solid #FF4742;
  border-radius: 6px;
  box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: nunito,roboto,proxima-nova,"proxima nova",sans-serif;
  font-size: 16px;
  font-weight: 800;
  line-height: 16px;
  min-height: 40px;
  outline: 0;
  padding: 12px 14px;
  text-align: center;
  text-rendering: geometricprecision;
  text-transform: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: middle;
}

#yes-button, #no-button:hover,
#yes-button, #no-button:active {
  background-color: initial;
  background-position: 0 0;
  color: #FF4742;
}

#yes-button, #no-button:active {
  opacity: .5;
}
    </style>
</head>
<body>
    <!-- 404 Page -->
    <div id="error-page">
        <h1 style="font-size: 5rem;">404 - Page Not Found</h1>
        <button id="reload-button">Reload</button>
    </div>

    <!-- Valentine Page -->
    <div id="valentine-page" class="container">
        <div class="message" style="font-size: 5rem; color: #ff007f;">Helu Baby, will you be my Valentine?</div>
        <div class="buttons">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <!-- Yes Response Page -->
    <div id="yes-page" class="container" style="font-size: 4rem; color: #ff007f;">
        <div class="message">Yey! It's a date! See u! Mwa Mwa :*</div>
    </div>

    <script>
        // Show Valentine page when reload button is clicked
        document.getElementById('reload-button').addEventListener('click', function() {
            document.getElementById('error-page').style.display = 'none';
            document.getElementById('valentine-page').classList.add('show');
        });

        // Relocate the "No" button randomly within the whole page
        document.getElementById('no-button').addEventListener('mouseover', function() {
            const bodyRect = document.body.getBoundingClientRect();
            const buttonRect = this.getBoundingClientRect();

            const maxX = bodyRect.width - buttonRect.width;
            const maxY = bodyRect.height - buttonRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            this.style.left = `${randomX}px`;
            this.style.top = `${randomY}px`;
        });

        // Redirect to the "Yes" page when "Yes" button is clicked
        document.getElementById('yes-button').addEventListener('click', function() {
            document.getElementById('valentine-page').classList.remove('show');
            document.getElementById('yes-page').classList.add('show');
        });
    </script>
</body>
</html>
